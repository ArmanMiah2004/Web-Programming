<!DOCTYPE html>
<html>
<head>
    <title>Main Menu</title>
    <style>
        body {
            background-color: #afafaf;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .top-banner {
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .top-banner .logo img {
            height: 50px;
            vertical-align: middle;
        }
        .top-banner a {
            background: none;
            border: 1px solid white;
            border-radius: 20px;
            color: white;
            padding: 8px 15px;
            cursor: pointer;
            margin-left: 10px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
        }
        .top-banner a:hover,
        .top-banner a:focus {
            background-color: white;
            color: #000000;
            outline: none;
        }
        .content {
            text-align: center;
            margin-top: 20px;
        }
        .welcome-message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .date-info {
            margin: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            text-align: center;
        }
        .news-section {
            margin: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="top-banner">
        <div class="logo">
            <img src="Logo-Banner.png" alt="Logo Banner">
        </div>
        <div>
            <a href="Home.html">Home</a>
            <a href="Assignments.html">Assignments</a>
            <a href="Timetable.html">Time-Table</a>
            <a href="Profile.html">Profile</a>
        </div>
    </div>

    <div class="content">
        <div class="welcome-message">Welcome to Your Online Student Portal!</div>

        <div class="date-info" id="dateInfo">
        </div>

        <div class="news-section">
            <h3>Latest News</h3>
            <p>Stay updated with the latest developments and announcements.</p>
        </div>
    </div>

    <script>
        function updateDateInfo() {
            const today = new Date();
            const semesterEndDate = new Date('December 12, 2023');
            const timeDiff = semesterEndDate - today;
            const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

            const dateInfo = document.getElementById('dateInfo');
            dateInfo.innerHTML = `<h3>Today's Date: ${today.toDateString()}</h3>`;
            dateInfo.innerHTML += `<p>Days left until the semester ends: ${daysLeft} days</p>`;
        }

        window.onload = updateDateInfo;
    </script>
</body>
</html>
