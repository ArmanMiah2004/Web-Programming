<!DOCTYPE html>
<html>
<head>
    <title>Main Menu</title>
    <style>
        body {
            background-color: #afafaf;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .top-banner {
            background-color: #000000; 
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .top-banner .logo img {
            height: 50px; 
            vertical-align: middle; 
        }
        .top-banner button {
            background: none;
            border: 1px solid white;
            border-radius: 20px;
            color: white;
            padding: 8px 15px;
            cursor: pointer;
            margin-left: 10px;
        }
        .top-banner button:hover {
            background-color: white;
            color: #000000; 
        }
    </style>
</head>
<body>
    <div class="top-banner">
        <div class="logo">
            <img src="Logo-Banner.png" alt="EduSuccessMap Logo">
        </div>
        <div>
            <button>Home</button>
            <button>Assignments</button>
            <button>Time-Table</button>
            <button>Profile</button>
        </div>
    </div>
</body>
</html>
