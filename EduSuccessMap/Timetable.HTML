<!DOCTYPE html>
<html>
<head>
    <title>Time-Table</title>
    <style>
        body {
            background-color: #afafaf;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .top-banner {
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .top-banner .logo img {
            height: 50px;
            vertical-align: middle;
        }
        .top-banner a {
            color: white;
            padding: 8px 15px;
            margin-left: 10px;
            text-decoration: none;
            font-size: 16px;
            background: none;
            border: 1px solid white;
            border-radius: 20px;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }
        .top-banner a:hover,
        .top-banner a:focus {
            background-color: white;
            color: #000000;
        }
        .image-upload-container {
            text-align: center;
            margin-top: 20px;
        }
        .timetable-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="top-banner">
        <div class="logo">
            <img src="Logo-Banner.png" alt="Logo Banner">
        </div>
        <div>
            <a href="home.html">Home</a>
            <a href="assignments.html">Assignments</a>
            <a href="timetable.html">Time-Table</a>
            <a href="profile.html">Profile</a>
        </div>
    </div>

    <div class="image-upload-container">
        <label for="imageUpload">Upload Your TimeTable</label><br>
        <input type="file" id="imageUpload" accept="image/*" onchange="displayImage(this)">
        <img id="timetableImage" class="timetable-image" />
    </div>

    <script>
        function displayImage(input) {
            var file = input.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('timetableImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
